<style>
canvas {
  border:1px solid #ccc;
  display:block;
  margin:3em;
}
</style>

<script src=uchart.js></script>

<canvas id=a width=400 height=240></canvas>
<canvas id=b width=800 height=480></canvas>

<script>
uchart(document.querySelector('#a').getContext('2d'), [1,3,5,4,3])

let ctx = document.querySelector('#b').getContext('2d')
ctx.fillStyle = '#444'
ctx.strokeStyle = '#ccc'
ctx.strokeWidth = .5
ctx.font = '24px verdana'

uchart(ctx, [10,5,8.3,12.3,-3.4,-1.1], line=true)
</script>
